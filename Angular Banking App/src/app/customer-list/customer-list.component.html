<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Customer List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Age</th>
          <th>Address</th>
          <th>AccountType</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customer | async">
          <td>{{customer.id}}</td>
          <td>{{customer.Name}}</td>
          <td>{{customer.age}}</td>
          <td>{{customer.Address}}</td>
          <td>{{customer.AccountType}}</td>
          <td><button (click)="deleteCustomer(customer.id)" class="btn btn-danger">Delete</button>
              <button (click)="updateCustomer(customer.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
              <button (click)="customerDetails(customer.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
